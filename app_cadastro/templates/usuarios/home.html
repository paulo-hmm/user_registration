{% extends 'usuarios/base.html' %} <!-- Aqui ele pega o arquivo base.html -->
{% block conteudo %} <!-- Esse será o conteúdo inserido na base -->
<form action="{% url 'lista_usuarios' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center;" class="container">
        <h1 style="margin-bottom: 50px;">Cadastro de Usuários</h1>
        Nome: <input name="nome" class="form-control-sm" type="text">
        Idade: <input name="idade" class="form-control-sm" type="text">
        <button class="form-control-sm">Enviar</button>
    </div>
</form>
{% endblock %} <!-- É preciso fechar o block -->
